<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="main.css">	
</head>
<body>
	<h1>Password Generator</h1>
	<div class="block" onselectstart="return false" onmousedown="return false">
		<p class="button-number" onclick="generate(6)">6</p>
		<p class="button-number" onclick="generate(8)">8</p>
		<p class="button-number" onclick="generate(10)">10</p>
		<p class="button-number" onclick="generate(12)">12</p>
		<p class="button-number" onclick="generate(14)">14</p>
		<p class="button-number" onclick="generate(16)">16</p>
		<p class="button-number" onclick="generate(18)">18</p>
	</div>
	<p id="result"></p>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
